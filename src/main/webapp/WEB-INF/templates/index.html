<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-app.png}" alt="logo" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}">username</span>
            <form th:action="@{/auth/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<!-- Контент страницы -->
<section id="page-content">
    <div class="container mt-4">

        <!-- Поиск -->
        <form class="d-flex my-4" th:action="@{/weather/search}" method="post">
            <div class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="location" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Список карточек -->
        <div class="row">
            <div class="col-12 col-lg-3 col-md-6 mb-4"
                 th:each="weather : ${weatherList}">
                <div class="card h-100 position-relative weather-card">

                    <!-- Удаление -->
                    <form class="position-absolute weather-card-delete-form"
                          th:action="@{/weather/delete}" method="post">
                        <input type="hidden" name="id" th:value="${weather.id}"/>
                        <button class="btn-close" type="submit" aria-label="Delete"></button>
                    </form>

                    <!-- Картинка -->
                    <img class="card-img-top img-fluid"
                         th:src="'https://openweathermap.org/img/wn/' + ${weather.icon} + '@4x.png'"
                         alt="Weather icon">

                    <!-- Данные -->
                    <div class="card-body d-flex flex-column">
                        <h1 class="card-text" th:text="${weather.temp + '°C'}">0°C</h1>
                        <h3 class="card-title"
                            th:text="${weather.name + ', ' + weather.country}">City, CC</h3>

                        <p class="card-text mb-1">
                            Feels like <span th:text="${weather.feelsLike}">0</span>°C.
                            <span th:text="${weather.description}">Clear sky</span>
                        </p>

                        <p class="card-text mb-1">
                            Humidity: <span th:text="${weather.humidity}">0</span>%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from
            <a href="https://zhukovsd.github.io/java-backend-learning-course/">
                zhukovsd/java-backend-learning-course
            </a>
        </span>
    </div>
</footer>

</body>
</html>
