<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <!-- Общая ошибка, например "User already exists" -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">

            <form th:action="@{/auth/register}" th:object="${user}" method="post" class="mt-4">

                <!-- USERNAME -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>

                    <input type="text"
                           class="form-control"
                           id="username"
                           th:field="*{username}"
                           required />

                    <!-- Ошибки валидации для username -->
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           required />

                    <!-- Ошибки валидации для password -->
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                    </div>
                </div>

                <!-- PASSWORD CONFIRM -->
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repeat password</label>

                    <input type="password"
                           class="form-control"
                           id="repeatPassword"
                           th:field="*{passwordConfirm}"
                           required />

                    <!-- Ошибки валидации для passwordConfirm -->
                    <div class="text-danger mt-1"
                         th:if="${#fields.hasErrors('passwordConfirm')}"
                         th:errors="*{passwordConfirm}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>

                <p class="mt-2 text-center">
                    Already have an account?
                    <a th:href="@{/auth/login}">Sign in here</a>
                </p>

            </form>

        </div>
    </div>
</div>

</body>
</html>
